<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">WEATHER SRI LANKA</h1>
    <div class="weatherapp-body">
        <div class="city-selection">
            <p>SELECT DESTRICT:</p>
            <select name="city" id="city">
                <option value="-">Select City</option>
                <option value="Colombo">Colombo</option>
                <option value="Kandy">Kandy</option>
                <option value="Ratnapura">Ratnapura</option>
                <option value="Trincomalee">Trincomalee</option>
                <option value="Kurunegala">Kurunegala</option>
                <option value="Kilinochchi">Kilinochchi</option>
                <option value="Polonnaruwa">Polonnaruwa</option>
                <option value="Weligama">Weligama</option>
                <option value="Vavuniya">Vavuniya</option>
                <option value="Puttalam">Puttalam</option>
                <option value="NuwaraEliya">NuwaraEliya</option>
                <option value="Matara">Matara</option>
                <option value="Kelaniya">Kelaniya</option>
                <option value="Kalutara">Kalutara</option>
                <option value="Jaffna">Jaffna</option>
                <option value="Gampola">Gampola</option>
                <option value="Galle">Galle</option>
                <option value="Dambulla">Dambulla</option>
                <option value="Chilaw">Chilaw</option>
                <option value="Beruwala">Beruwala</option>
                <option value="Batticaloa">Batticaloa</option>
                <option value="Badulla">Badulla</option>
                <option value="Anuradhapura">Anuradhapura</option>
                <option value="Ampara">Ampara</option>
                <option value="Ambalangoda">Ambalangoda</option>
                <option value="Monaragala">Monaragala</option>
                <option value="Gampaha">Gampaha</option>
    
            </select>
        </div>
        <div class="weather-info">
            <div class="main-info">
                <div class="weatherType">
                    <h2 id=""cityName>
                        <span id="cityName">- </span><br> 
                        <p>Today</p>
                    </h2> 
                    <h1 id="cityTemp">-</h1>
                </div>
            </div>
            <div class="day-time-data">
                <div class="weatherDayPartContainer">
                    <span><h2 class="weatherDay">-</h2>:<h2 class="weatherTime">-</h2></span>
                    <p class="watherDis">-</p>
                </div>
                <div class="weatherDayPartContainer">
                    <span><h2 class="weatherDay">-</h2>:<h2 class="weatherTime">-</h2></span>
                    <p class="watherDis">-</p>
                </div>
                <div class="weatherDayPartContainer">
                    <span><h2 class="weatherDay">-</h2>:<h2 class="weatherTime">-</h2></span>
                    <p class="watherDis">-</p>
                </div>
            </div>
            <div class="other-info">
                <ul>
                    <li class="weatherInfo">Temperature : -</li>
                    <li class="weatherInfo">Max Temperature : - </li>
                    <li class="weatherInfo">Min Temperature : -</li>
                    <li class="weatherInfo">Humidity : -</li>
                    <li class="weatherInfo">Pressure : -</li>
                    <li class="weatherInfo">Visibility : -</li>
                    <li class="weatherInfo">Wind : -</li>
                    <li class="weatherInfo">Rain : -</li>
                </ul>
 
            </div>
        </div>
    </div>













    <script src="script.js"></script>
</body>
</html>
